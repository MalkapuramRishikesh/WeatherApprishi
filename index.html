<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name"
                spellcheck="false" name="city">
                <button><img src="search.png" alt="search-button" aria-label="search">
                </button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="rain.png" class="weather-icon" alt="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png" alt="humidity-icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png" alt="wind-icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="weather.js">
    </script>
    </body>
    </html>
